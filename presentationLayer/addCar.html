<!DOCTYPE HTML>
<html>
<head>
<title>M-CarShare</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
<link rel="stylesheet" href="main.css" />
<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>
<body>
	<div id="page-wrapper">
		<!-- Header -->
		<div id="header-wrapper">
			<header id="header" class="container">
				<div class="row">
					<div class="12u">

						<!-- Logo -->
						<h1>
							<a href="#" id="logo">M-CarShare</a>
						</h1>

					</div>
				</div>
			</header>

		</div>

		<!-- Content -->
		<div id="content-wrapper">
			<div id="content">				
							<form action="/addCar" method="POST" enctype="multipart/form-data">
								<section>
								
									<fieldset>
										<label for="plate">Car Plate:</label>
										 <input type="text"	id="carPlate" name="carPlate" placeholder="Enter the Car Plate:" /><br />
										
										<label for="brand">Car Brand:</label> 
										<select name="carBrand">
											<option value="audi">Audi</option>
											<option value="bmw">BMW</option>
											<option value="chrysler">Chrysler</option>
											<option value="dodge">Dodge</option>
											<option value="fiat">Fiat</option>
											<option value="hyndai">Hyndai</option>
											<option value="infinity">Infinity</option>
											<option value="jeep">Jeep</option>
											<option value="saab">Saab</option>
											<option value="toyota">Toyota</option>
											<option value="volkswagen">Volkswagen</option>
											<option value="volvo">Volvo</option>
											
										</select> <br /> 
										
										<label for="model">Car Model:</label> 
										<input type="text" id="carModel" name="carModel" placeholder="Enter the car model" /> <br />
										 
										<label for="year">Year:</label> 
										<select name="carYear">
											<option value="2016">2016</option>
											<option value="2015">2015</option>
											<option value="2014">2014</option>
											<option value="2013">2013</option>
											<option value="2012">2012</option>
											<option value="2011">2011</option>											
										</select> <br /> 

										<label for="model">Car Color:</label> 
										
										<input type="text" id="carColor" name="carColor" placeholder="Enter the car Color:" /> <br /> 
										<label for="type">Car Type:</label> <select name="carType">
											<option value="small">Small</option>
											<option value="intermediate">Intermediate</option>
											<option value="fullsize">Fullsize</option>
											<option value="suv">SUV</option>
											<option value="van">Van</option>
											<option value="luxury">Luxury</option>										
											</br>
										</select>
										<input type="submit" value="Submit">
									</fieldset>
								</section>
							</form>
						
			</div>
		</div>


		<!-- Copyright -->
		<div id="copyright">&copy; M-CarShare 2016.</div>

	</div>



</body>
</html>
